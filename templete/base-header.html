{{ extends ./templete/base.html }}
<block ref="header">
    <div class="header">{{block header-title}}</div>
    <style>
        .header{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 150px 0px;
            font-size: 50px;
            background-color: #1e1f26;
            color: white;
        }
    </style>
</block>

<block ref="body">
    {{ block body }}
</block>

<block ref="title">
    {{ block title }}
</block>
